services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - FLIGHTS_DATA_PATH=/data/flights.json
    volumes:
      - ./flights.json:/data/flights.json:ro
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
    - backend

