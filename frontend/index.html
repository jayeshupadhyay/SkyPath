<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SkyPath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <h1>SkyPath</h1>
          <div class="subtitle">
            Prototype itinerary search (direct, 1-stop, 2-stop). Results sorted by total travel time.
          </div>
        </div>

        <div class="badge" id="healthBadge" title="Backend health">
          <span class="dot" id="healthDot"></span>
          <span id="healthText">Checking backend…</span>
        </div>
      </div>

      <div class="panel">
        <div class="formGrid">
          <div>
            <label for="origin">Origin (IATA)</label>
            <input id="origin" maxlength="3" placeholder="JFK" autocomplete="off" />
          </div>

          <div>
            <label for="destination">Destination (IATA)</label>
            <input id="destination" maxlength="3" placeholder="LAX" autocomplete="off" />
          </div>

          <div>
            <label for="date">Date</label>
            <input id="date" type="date" />
          </div>

          <div class="actions">
            <div class="actionsRow">
              <button class="miniBtn" id="swapBtn" title="Swap origin and destination">Swap</button>
              <button class="primary" id="searchBtn" title="Search itineraries">Search</button>
            </div>
          </div>
        </div>

        <div class="helperRow">
          <div class="presets">
            <button class="miniBtn" data-preset="JFK,LAX,2024-03-15">JFK → LAX</button>
            <button class="miniBtn" data-preset="SFO,NRT,2024-03-15">SFO → NRT</button>
            <button class="miniBtn" data-preset="BOS,SEA,2024-03-15">BOS → SEA</button>
            <button class="miniBtn" data-preset="SYD,LAX,2024-03-15">SYD → LAX</button>
          </div>

          <div class="muted">
            API: <code id="apiBase"></code>
          </div>
        </div>

        <div class="statusBar">
          <div id="status" class="msg" style="display:none;"></div>
          <div id="error" class="msg error" style="display:none;"></div>
        </div>
      </div>

      <div class="resultsHeader">
        <h2>Results</h2>
        <div class="note" id="resultsNote">—</div>
      </div>

      <div id="results"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
